<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Blackjack Main Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
    <h1>Welcome to Blackjack</h1>
    <div class='player-info' name='house'>
        <h2>House Score: 0</h2>
        <div class="card-container" player="house"></div>
    </div>

    <div class='player-info' name='user'>
        <h2>Your Score: 0</h2>
        <div class="card-container" player="user"></div>
        <h2 id='dialog'></h2>
        <button type="button" id="split-btn">Split</button>
        <button type="button" id="double-btn">Double</button>
        <button type="button" id="hit-btn">Hit</button>
        <button type="button" id="stay-btn">Stay</button>
    </div>
</body>
